<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événement à venir</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Événement à venir</h1>
            <p>Le grand jour est dans :</p>
            <div id="countdown">
                <span id="days"></span> jours 
                <span id="hours"></span> heures 
                <span id="minutes"></span> minutes 
                <span id="seconds"></span> secondes
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
